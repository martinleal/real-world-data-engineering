version: 2

models:
  - name: stg_flights
    description: "Staging model that cleans and standardizes raw flight data."
    columns:
      - name: flight_num
        description: "Flight identifier"
        tests:
          - not_null
      - name: avg_ticket_price
        description: "Average ticket price in USD"
      - name: delay_minutes
        description: "Delay time in minutes"
